<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <style>
        * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }
    
    body {
      background: radial-gradient(ellipse at center, #0d1117 0%, #000000 100%);
      font-family: 'Segoe UI', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      background-image: url("../assets/bg2.png");
      background-size: 100% 100%;
      user-select: none;
    }
h1 {
      font-size: 2.5em;
      color: #00f0ff;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00f0ff;
    }

    .bottle-btn {
      width: 120px;
      height: 120px;
      background-image: url('../assets/bottle.png'); /* Replace with your bottle image */
      background-size: contain;
      background-repeat: no-repeat;
      background-position: center;
      animation: rotate 2.5s linear infinite;
      margin-bottom: 40px;
      filter: drop-shadow(0 0 10px #00f0ff);
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    #online {
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 90%;
      max-width: 300px;
    box-shadow: 0.5px 0.5px 1px 0.5px black;
    }

    #online div {
      padding: 12px 20px;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid #00f0ff55;
      color: #fff;
      border-radius: 12px;
      font-size: 1em;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      backdrop-filter: blur(4px);
      text-align: center;
    }

    #online div:hover {
      background: #00f0ff;
      color: #000;
      transform: scale(1.05);
      font-weight: bold;
      box-shadow: 0 0 12px #00f0ff;
    }
    #gameArea {
      position: relative;
      width: 100%;
      height: 100vh;
    /*  overflow: auto;*/
   
    }

    #bottle {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%) rotate(0deg);
      width: 60px;
      height: 120px;
      background: url('../assets/bottle.png') no-repeat center;
      background-size: contain;
      z-index: 10000;
    
    }

    #floor {
      position: absolute;
      bottom: 220px;
      left: 0;
      width: 100%;
      height: 300px;
      background: transparent;
      z-index: 100;
    }

    #chargeBar {
      width: 300px;
      height: 20px;
      background: #ccc;
      margin: 20px auto;
      border-radius: 10px;
      overflow: hidden;
   
    }

    #chargeFill {
      width: 0%;
      height: 100%;
      /*background: #4caf50;*/
      background: linear-gradient(to right, greenyellow, green, yellow, red );
    }

    #btn {
      padding: 15px 30px;
      font-size: 18px;
      margin-top: 10px;
      cursor: pointer;
      font-size: 16px;
border: none;
border-radius: 10px;
background: #00ffd5;
color: #000;
font-weight: bold;
cursor: pointer;
transition: background 0.3s;
    }

    #message {
      font-size: 20px;
      height: 30px;
      margin-top: 10px;
    }
    #floor {
      position: absolute;
      width: 350px;
      height: 270px;
      margin-left: -15px;
      margin-top: -3px;
    }
      #popupOverlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.6);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 99999;
    animation: fadeIn 0.4s ease-out forwards;
  }

  #popupBox {
    background: #fff;
    padding: 30px 20px;
    border-radius: 16px;
    text-align: center;
    width: 90%;
    max-width: 300px;
    transform: scale(0.6);
    opacity: 0;
    animation: zoomIn 0.4s ease-out forwards;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
  }

  #popupBox h2 {
    margin-top: 0;
    color: #333;
  }

  #popupBox p {
    font-size: 16px;
    color: #555;
  }

  #popupBox button, .button {
    margin-top: 15px;
    padding: 10px 25px;
    background: #00ffd5;
    color: #000;
    border: none;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.3s;
  }

  #popupBox button:hover {
    background: #00c8aa;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }

  @keyframes zoomIn {
    from {
      transform: scale(0.6);
      opacity: 0;
    }
    to {
      transform: scale(1);
      opacity: 1;
    }
  }
      .player-bar,
      .player-barr {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      background-color: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      backdrop-filter: blur(5px);
      max-width: 90%;
      flex-wrap: wrap;
     
    }

    .player,
    .playerr{
      padding: 0.75rem 1rem;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,0.2);
      transition: all 0.3s ease;
      min-width: 90px;
      text-align: center;
    }
.playerr {
  color: white;
  min-width: 20px;
}
    .current {
      border: 2px solid #1de9b6;
      box-shadow: 0 0 12px #1de9b6;
      background-color: rgba(29, 233, 182, 0.1);
      color: #1de9b6;
    }

    .turn-button {
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background-color: #1de9b6;
      color: #0f172a;
      border: none;
      border-radius: 999px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .turn-button:hover {
      background-color: #16c9a1;
    }

    .turn-message {
      margin-top: 2rem;
      font-size: 1.5rem;
      font-weight: bold;
      background: linear-gradient(90deg, #1de9b6, #ffffff, #1de9b6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine 3s linear infinite;
    }

    @keyframes shine {
      0% {
        background-position: -200% center;
      }
      100% {
        background-position: 200% center;
      }
    }

    @media (max-width: 500px) {
      .player {
        font-size: 0.9rem;
        padding: 0.5rem 0.75rem;
      }
    }
  </style>
</head>
