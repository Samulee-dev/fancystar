<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FancyStar Options Popup</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('assets/bg.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .fsopt-popup {
      position: relative;
      width: 320px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border-radius: 16px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 0 8px 32px rgba(0,0,0,0.3);
      padding: 24px;
      color: #fff;
    }

    .fsopt-popup h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
    }

    .fsopt-popup label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .fsopt-input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      outline: none;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      margin-bottom: 20px;
    }

    .fsopt-toggle-group {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    /* Custom toggle switch */
    .fsopt-switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }

    .fsopt-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .fsopt-slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      border-radius: 34px;
      transition: 0.4s;
    }

    .fsopt-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }

    .fsopt-switch input:checked + .fsopt-slider {
      background-color: #00ffbb;
    }

    .fsopt-switch input:checked + .fsopt-slider:before {
      transform: translateX(20px);
    }

    .fsopt-more-btn {
      display: inline-flex;
      justify-content: center;
      align-items: center;
      background: rgba(0, 255, 170, 0.15);
      padding: 10px 16px;
      border-radius: 12px;
      border: 1px solid rgba(0, 255, 170, 0.5);
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
      margin: 0 auto;
    }

    .fsopt-more-btn:hover {
      background: rgba(0, 255, 170, 0.25);
    }

    .fsopt-badge {
      background: linear-gradient(to right, #ff4b2b, #ff416c);
      color: white;
      font-size: 11px;
      font-weight: bold;
      padding: 2px 8px;
      border-radius: 12px;
      margin-left: 8px;
      box-shadow: 0 0 6px rgba(255, 65, 108, 0.6);
      display: inline-block;
      transform: translateY(-2px);
    }

    .fsopt-close-btn {
      position: absolute;
      top: 10px;
      right: 12px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      font-size: 18px;
      padding: 4px 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .fsopt-close-btn:hover {
      background: rgba(255, 255, 255, 0.35);
    }
  </style>
</head>
<body>

  <div class="fsopt-popup">
    <button class="fsopt-close-btn">‚úñ</button>
    <h2>‚öôÔ∏è Options</h2>

    <!-- Music Toggle -->
    <div class="fsopt-toggle-group">
      <label for="fsopt-music">Music</label>
      <label class="fsopt-switch">
        <input type="checkbox" id="fsopt-music" checked>
        <span class="fsopt-slider"></span>
      </label>
    </div>

    <!-- Username Input -->
    <label for="fsopt-username">Change Username</label>
    <input type="text" id="fsopt-username" class="fsopt-input" placeholder="Enter new name...">

    <!-- More Games -->
    <div class="fsopt-more-btn">
      More Games <span class="fsopt-badge">üÜï</span>
    </div>
  </div>

</body>
</html>
